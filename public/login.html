<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="assets/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/tema.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<nav class="white z-depth-3">
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 m12 l12">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo left">
						   <img class="responsive-img" src="assets/images/logo.png"/>
						 </a>
				 	</div>
			    </div>
			</div>
		</div>
	</nav>
	
	<main>
	<br>
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					  <div class="card formLogin z-depth-5">
					  		<div class="card-content green-text">
					  			<span class="card-title">
					  				  Formulario de Ingreso
					  			</span>
					  		</div>
					  		<div class="card-action">
					  			<hr>
								<div class="row">
									<div class="input-field col m2">
										<i class="fa fa-user-plus fa-3x" style="color:green;"></i>
									</div>
									<div class="input-field col m4 black-text">
										<input type="text" id="rut" value="" placeholder="Rut" maxlength="12" class="validate"/>
									</div>
								</div>
								<div class="row">
									<div class="input-field col m2">
										<i class="fa fa-lock fa-3x" style="color:yellow;"></i>
									</div>
									<div class="input-field col m4 black-text">
										<input type="password" value="" id="pass" length="10" maxlength="10" placeholder="Una clave con numeros y letras" class="validate"/>
									</div>
								</div>
								<div class="row">
									<div class="col m12">
										<a href="#" class="black-text">¿Quiere Registrarse?</a>
										<a href="#" class="black-text">¿Olvido Su Clave?</a>
									</div>
								</div>
								<div class="row">
									<div class="col m1 offset-m11">
										<a href="#" id="btnLogin"><i class="fa fa-sign-in fa-3x"></i></a>
									</div>
								</div>
					  		</div>

					  </div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer blue">
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 m12 l12">
						<div class="footer-copyright white-text">
							@ 2016 Copyright 
						</div>
				</div>
			</div>
		</div>		
	</footer>


<script type="text/javascript" src="assets/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
